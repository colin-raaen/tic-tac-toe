<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- CSS code file -->
        <link href="tic-tac-toe.css" rel="stylesheet">

        <!-- JavaScript code file -->
        <script src="tic-tac-toe.js"></script>

        <!-- Flavicon Tab icon/image -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    </head>

    <body>
        <!-- page wrapper to allow footer attached to bottom of the page -->
        <div class="page-wrapper" id="page-wrapper">
            <h1 class="game-header"><b>Tic-Tac-Toe</b></h1>
            <div id="opening-text">Select a difficulty level</div>

            <button class="btn btn-primary" id="easy">Easy</button>
            <button class="btn btn-primary" id="difficult">Difficult</button>

            <div id="first-move">Select a cell to make the first move</div>

            <!-- Game result messages, initially hidden -->
            <div class="alert alert-success" id="win-message" role="alert" style="display: none;">
                CONGRATS! You beat the Computer!
            </div>
            
            <div class="alert alert-danger" id="lose-message" role="alert" style="display: none;">
                SORRY! You lost to the computer
            </div>

            <div class="alert alert-warning" id="draw-message" role="alert" style="display: none;">
                It's a draw!
            </div>

            <!-- Game board -->
            <div class="board">
                <div class="cell" id="cell-1" data-cell="1" data-state="empty"></div>
                <div class="cell" id="cell-2" data-cell="2" data-state="empty"></div>
                <div class="cell" id="cell-3" data-cell="3" data-state="empty"></div>
                <div class="cell" id="cell-4" data-cell="4" data-state="empty"></div>
                <div class="cell" id="cell-5" data-cell="5" data-state="empty"></div>
                <div class="cell" id="cell-6" data-cell="6" data-state="empty"></div>
                <div class="cell" id="cell-7" data-cell="7" data-state="empty"></div>
                <div class="cell" id="cell-8" data-cell="8" data-state="empty"></div>
                <div class="cell" id="cell-9" data-cell="9" data-state="empty"></div>
            </div>

            <button class="btn btn-primary" id="resetButton">Reset Board</button>
            <p id="message"></p>
        </div>

        <footer class="footer">
            <a class="footer-top" href="https://colin-raaen-7c4a2edcdbd8.herokuapp.com/">RETURN TO MY PORTFOLIO</div>
        </footer>
    </body>
</html>
